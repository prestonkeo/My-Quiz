<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Quiz Me!</title>
</head>
<body>
  <div id="quizContainer" class="container">
    <div class="title">Troll Quiz</div>
    <div id="question" class="question">What is the right answer?</div>
    <label class="option"><input type="radio" name="option" value="1" />This <span id="opt1"></span></label>
    <label class="option"><input type="radio" name="option" value="2" />Probably not this <span id="opt2"></span></label>
    <label class="option"><input type="radio" name="option" value="3" />The right answer <span id="opt3"></span></label>
    <label class="option"><input type="radio" name="option" value="4" />The wrong answer <span id="opt4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Done</button>
</div>
    <div id="result" class="container result" style="display: none;"></div>
    <script src="question.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
